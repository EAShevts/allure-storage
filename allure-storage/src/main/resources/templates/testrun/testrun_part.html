<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <!-- ... -->
    <link th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}" rel="stylesheet"/>
    <!--    <link th:href="@{/css/app.css}" rel="stylesheet" />-->
    <script th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.bundle.min.js}" defer></script>
    <!--    <script th:src="@{/js/app.js}" defer></script>-->
</head>
<body>
<main class="my-5">
    <div class="container" th:fragment="table">
        <table class="table">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Full name</th>
                <th scope="col">Status</th>
<!--                <th scope="col">Testcase</th>-->

            </tr>
            </thead>
            <tbody>
            <tr th:each="item: ${testResults}">
                <td>
                    <a class="link" th:href="@{/testruns/{id}(id=${item.id})}" th:text="${item.id}"></a>
                </td>
                <td th:text="${item.name}"/>

                <td th:text="${item.fullName}"/>

                <td th:text="${item.status}"/>

<!--                <td>-->
<!--                    <a class="link" th:href="@{/testcases/{id}(id=${item.test_id})}" th:text="${item.test_id}"></a>-->
<!--                </td>-->
            </tr>
            </tbody>


        </table>
    </div>
</main>
</body>
</html>
