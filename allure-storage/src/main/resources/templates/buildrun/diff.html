<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <!-- ... -->
    <link th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}" rel="stylesheet"/>
    <!--    <link th:href="@{/css/app.css}" rel="stylesheet" />-->
    <script th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.bundle.min.js}" defer></script>
    <!--    <script th:src="@{/js/app.js}" defer></script>-->
</head>
<body>
<main class="my-5">
    <div class="container">
        <table class="table">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">TestCase</th>
                <th scope="col">statusMaster</th>
                <th scope="col">statusSlave</th>
                <th scope="col">isDiff</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="item: ${buildRunDiffs}">
                <td>
                    <a class="link" th:href="@{/buildruns/{id}(id=${item.testCaseId})}" th:text="${item.testCaseId}"></a>
                </td>
                <td th:text="${item.name}"/>
                <td>
                    <p th:style="${item.statusMaster == 'passed' ? 'color: green;' : (item.statusMaster != 'passed' ? 'color: red;' : 'color: orange;')}">
                        <span class="link" th:href="@{/testrun/{id}(id=${item.testResultMasterId})}"
                              th:text="${item.statusMaster}"></span>
                    </p>
                </td>
                <td>
                    <p th:style="${item.statusSlave == 'passed' ? 'color: green;' : (item.statusSlave != 'passed' ? 'color: red;' : 'color: orange;')}">
                        <span class="link" th:href="@{/testrun/{id}(id=${item.testResultSlaveId})}"
                              th:text="${item.statusSlave}"></span>
                    </p>
                </td>

                <td>
                    <p th:style="${item.isDiff == false ? 'color: green;' : (item.isDiff != false ? 'color: red;' : 'color: orange;')}">
                        <span th:text="${item.isDiff}"></span>
                    </p>
                </td>


            </tr>
            </tbody>


        </table>
    </div>
</main>
</body>
</html>
