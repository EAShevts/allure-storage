<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <!-- ... -->
    <link th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}" rel="stylesheet"/>
    <!--    <link th:href="@{/css/app.css}" rel="stylesheet" />-->
    <script th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.bundle.min.js}" defer></script>
    <!--    <script th:src="@{/js/app.js}" defer></script>-->
</head>
<body>
<main class="my-5">
    <div class="container">
        <table class="table">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Stand</th>
                <th scope="col">Branch</th>
                <th scope="col">Parameters</th>
                <th scope="col">Create date</th>
                <th scope="col">Link of build</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="item: ${buildRuns}">
                <td>
                    <a class="link" th:href="@{/buildruns/{id}(id=${item.id})}" th:text="${item.id}"></a>
                </td>
                <td th:text="${item.name}"/>

                <td th:text="${item.stand}"/>

                <td th:text="${item.branch}"/>

                <td th:text="${item.parameters}"/>

                <td>
                    <a th:text="${item.createDate}"></a>
                </td>
                <td>
                    <a class="link-opacity-10-hover" th:href="${item.buildUrl}">[Link]</a>
                </td>
            </tr>
            </tbody>


        </table>
    </div>
</main>
</body>
</html>
